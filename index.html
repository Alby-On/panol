<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Solicitud de Materiales - Inicio</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { 
            font-family: Arial, sans-serif; 
            background: #f0f2f5; 
            padding: 10px; 
        }
        .box {
            background: white; 
            padding: 20px; 
            max-width: 400px; 
            margin: auto; 
            border-radius: 12px; 
            box-shadow: 0 0 15px rgba(0,0,0,0.15);
        }
        h2 { text-align: center; margin-bottom: 20px; }
        input, select {
            width: 100%; 
            padding: 12px; 
            margin: 5px 0 15px; 
            border-radius: 6px; 
            border: 1px solid #aaa; 
            font-size: 16px;
            box-sizing: border-box;
        }
        button {
            width: 100%; 
            padding: 12px; 
            margin-top: 5px;
            border: none; 
            border-radius: 6px; 
            font-size: 16px; 
            cursor: pointer; 
            color: white;
        }
        button:hover { opacity: 0.9; }
        .btnPrimary { background: #007bff; }
        .btnPrimary:hover { background: #0056b3; }
        .btnSecondary { background: #6c757d; }
        .btnSecondary:hover { background: #565e64; }
        .hidden { display: none; }
        a { color: #007bff; cursor: pointer; display: inline-block; margin-top: 5px; }
        .error { color: red; font-size: 14px; margin-top: -10px; margin-bottom: 10px; }

        @media screen and (max-width: 400px){
            input, select, button { font-size: 14px; padding: 10px; }
        }
    </style>
</head>
<body>

<!-- BIENVENIDA -->
<div class="box" id="welcomeBox">
    <h2>Bienvenido(a)</h2>
    <p>Esta es la plataforma de <b>solicitud de materiales e insumos</b> del área.</p>
    <button class="btnPrimary" onclick="showLogin()">Iniciar Sesión</button><br><br>
    <button class="btnPrimary" onclick="showRegister()">Registrarse</button>
</div>

<!-- LOGIN -->
<div class="box hidden" id="loginBox">
    <h2>Iniciar Sesión</h2>
    <input type="email" placeholder="Correo" id="loginEmail">
    <input type="password" placeholder="Contraseña" id="loginPass">
    <button class="btnPrimary" onclick="goMenu()">Ingresar</button>
    <p><a onclick="showRegister()">Registrarme</a></p>
    <p><a onclick="showWelcome()">Volver</a></p>
</div>

<!-- REGISTRO -->
<div class="box hidden" id="registerBox">
    <h2>Registro</h2>

    <input type="text" id="regNombre" placeholder="Nombre Completo">

    <input type="text" id="regRut" placeholder="RUT (Ej: 12.345.678-5)">
    <p id="rutError" class="error"></p>

    <select id="regCarrera">
        <option value="">Seleccione una carrera</option>
        <option>Ingeniería Eléctrica</option>
        <option>Técnico de nivel superior en Electricidad Industrial</option>
        <option>Ingeniería en Automatización y Robótica</option>
        <option>Técnico de nivel superior en Automatización y Robótica</option>
        <option>Ingeniería en Mecatrónica</option>
        <option>Técnico de nivel superior en Mecatrónica</option>
        <option>Área Mecánica</option>
        <option>Otras Áreas</option>
    </select>

    <input type="tel" id="regTelefono" placeholder="Teléfono (Ej: +56911111111)">
    <input type="email" id="regEmail" placeholder="Correo">
    <input type="password" id="regPass" placeholder="Contraseña">

    <button class="btnPrimary" onclick="registrar()">Crear Cuenta</button>

    <p><a onclick="showLogin()">Ya tengo cuenta</a></p>
    <p><a onclick="showWelcome()">Volver</a></p>
</div>

<script>
/* ------------------ CAMBIO DE PANTALLAS ------------------ */
function hideAll() {
    document.getElementById("welcomeBox").classList.add("hidden");
    document.getElementById("loginBox").classList.add("hidden");
    document.getElementById("registerBox").classList.add("hidden");
}
function showWelcome() { hideAll(); document.getElementById("welcomeBox").classList.remove("hidden"); clearRutError(); }
function showLogin() { hideAll(); document.getElementById("loginBox").classList.remove("hidden"); clearRutError(); }
function showRegister() { hideAll(); document.getElementById("registerBox").classList.remove("hidden"); clearRutError(); }
function goMenu() { window.location.href = "menu.html"; }

/* ------------------ VALIDACIÓN DE RUT ------------------ */
function limpiarRut(rut) { return rut.replace(/\./g, '').replace(/\s/g, '').toUpperCase(); }
function dvT(rut){let M=0,S=1;for(;rut;rut=Math.floor(rut/10))S=(S+rut%10*(9-M++%6))%11;return S?S-1:"K";}
function validarRutCompleto(rutCompleto){
    if(!rutCompleto) return {ok:false,msg:"Debe ingresar un RUT."};
    const r = limpiarRut(rutCompleto);
    if(!r.includes("-")) return {ok:false,msg:"El RUT debe contener guion. Ej: 12.345.678-5"};
    const [num,dv] = r.split("-");
    if(num.length<7||num.length>9) return {ok:false,msg:"El RUT es demasiado corto o demasiado largo."};
    if(!/^\d+$/.test(num)) return {ok:false,msg:"La parte numérica del RUT solo puede contener números."};
    const dvCalculado=dvT(parseInt(num,10)).toString();
    const dvNormalizado = dvCalculado==="K"?"K":dvCalculado;
    if(dv.toUpperCase()!==dvNormalizado) return {ok:false,msg:"Dígito verificador incorrecto."};
    return {ok:true};
}
function showRutError(msg){ document.getElementById("rutError").textContent=msg; }
function clearRutError(){ document.getElementById("rutError").textContent=""; }

/* ------------------ REGISTRO (DEMO SIN BASE DE DATOS) ------------------ */
function registrar(){
    clearRutError();
    const nombre = document.getElementById("regNombre").value.trim();
    const rut = document.getElementById("regRut").value.trim();
    const carrera = document.getElementById("regCarrera").value.trim();
    const telefono = document.getElementById("regTelefono").value.trim();
    const email = document.getElementById("regEmail").value.trim();
    const pass = document.getElementById("regPass").value.trim();
    if(!nombre||!rut||!carrera||!telefono||!email||!pass){ alert("Complete todos los campos."); return; }
    const telRegex = /^\+569\d{8}$/;
    if(!telRegex.test(telefono)){ alert("Número de teléfono inválido. Formato: +569xxxxxxxx"); return; }
    const rutValido = validarRutCompleto(rut);
    if(!rutValido.ok){ showRutError(rutValido.msg); return; }
    alert("Registro exitoso (demo).");
    goMenu();
}

// Inicializa pantalla
showWelcome();
</script>

</body>
</html>
