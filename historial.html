<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Historial de Solicitudes</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body { font-family: Arial; background: #f0f2f5; padding: 20px; margin: 0; }
.box { background: white; padding: 20px; width: 100%; max-width: 750px; margin: auto; margin-top: 10px; border-radius: 12px; box-shadow: 0 0 15px rgba(0,0,0,0.15);}
h2 { text-align:center; }
.solicitud { margin-bottom: 25px; padding: 15px; border-left: 5px solid #17a2b8; background: #f8f9fa; border-radius: 8px; }
.solicitud h3 { margin: 0 0 10px 0; font-size: 18px; }
table { width: 100%; border-collapse: collapse; margin-top: 10px; }
th, td { border: 1px solid #ccc; padding: 10px; font-size: 14px; }
th { background: #17a2b8; color: white; text-align: center; }
.btnVolver { background: #6c757d; padding: 12px; width: 100%; border: none; border-radius: 6px; color: white; font-size: 17px; cursor: pointer; margin-top: 10px; }
</style>
</head>
<body>
<div class="box">
<h2>Historial de Solicitudes</h2>
<div id="contenedor">Cargando historial...</div>
<button class="btnVolver" onclick="location.href='menu.html'">Volver</button>
</div>

<script>
const API_URL = "https://script.google.com/macros/s/AKfycbxKBcwZNWU2HpqhO40VxW1r3BQtdv9i3vF4sDQT4Luh1RINjCysBv4i0v6crhMSIJsc/exec"; // tu script
const user = JSON.parse(localStorage.getItem("currentUser"));
if(!user) window.location.href="index.html";

async function cargarHistorial() {
    try {
        const res = await fetch(API_URL + "?action=getHistorial&email=" + user.email);
        const json = await res.json();
        const cont = document.getElementById("contenedor");

        if(!json.ok || json.data.length===0){
            cont.innerHTML="<p>No hay solicitudes completadas.</p>";
            return;
        }

        cont.innerHTML="";
        json.data.forEach(sol=>{
            const html = `
            <div class="solicitud">
                <h3>Solicitud #${sol.id} â€“ <b>${sol.estado}</b></h3>
                <p><b>Fecha:</b> ${sol.fecha}</p>
                <p><b>Docente:</b> ${sol.docente}</p>
                <p><b>Asignatura:</b> ${sol.asignatura}</p>
                <table>
                    <thead>
                        <tr><th>Material</th><th>Cantidad</th></tr>
                    </thead>
                    <tbody>
                        ${sol.materiales.map(m=>`<tr><td>${m.nombre}</td><td>${m.cantidad}</td></tr>`).join('')}
                    </tbody>
                </table>
            </div>
            `;
            cont.innerHTML+=html;
        });

    } catch(err){
        document.getElementById("contenedor").innerHTML="<p>Error al cargar historial.</p>";
        console.error(err);
    }
}

cargarHistorial();
</script>
</body>
</html>
