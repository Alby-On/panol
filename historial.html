<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Historial de Solicitudes</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: Arial;
            background: #f0f2f5;
            padding: 10px;
            margin: 0;
        }
        .box {
            background: white;
            padding: 15px;
            max-width: 700px;
            margin: auto;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0,0,0,0.15);
            margin-bottom: 15px;
        }
        h2 { text-align: center; margin-bottom: 15px; }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 8px;
            font-size: 14px;
            text-align: left;
        }
        th { background: #007bff; color: white; }
        .btnVolver {
            background: #6c757d;
            color: white;
            border: none;
            padding: 12px;
            width: 100%;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }
        .btnVolver:hover { background: #565e64; }
        .solicitud-header {
            font-weight: bold;
            margin-top: 10px;
        }
        .estado-pendiente { color: orange; font-weight: bold; }
        .estado-entregado { color: green; font-weight: bold; }
    </style>
</head>
<body>

<div class="box">
    <h2>Historial de Solicitudes</h2>
    <div id="solicitudesContainer">
        <p>Cargando solicitudes...</p>
    </div>
    <button class="btnVolver" onclick="location.href='menu.html'">Volver al Menú</button>
</div>

<script>
const API_URL = "https://script.google.com/macros/s/AKfycbxKBcwZNWU2HpqhO40VxW1r3BQtdv9i3vF4sDQT4Luh1RINjCysBv4i0v6crhMSIJsc/exec";

// Cargar solicitudes del usuario actual
async function cargarHistorial() {
    const user = JSON.parse(localStorage.getItem("currentUser"));
    if (!user) {
        alert("No se encontró usuario activo.");
        location.href = "index.html";
        return;
    }

    try {
        const res = await fetch(`${API_URL}?action=getSolicitudes&email=${encodeURIComponent(user.email)}`);
        const json = await res.json();

        if (!json.ok) {
            document.getElementById("solicitudesContainer").innerHTML = "<p>No se pudieron cargar las solicitudes.</p>";
            return;
        }

        mostrarHistorial(json.data);

    } catch (err) {
        document.getElementById("solicitudesContainer").innerHTML = "<p>Error de conexión con el servidor.</p>";
    }
}

// Mostrar las solicitudes en la página
function mostrarHistorial(solicitudes) {
    const container = document.getElementById("solicitudesContainer");
    container.innerHTML = "";

    if (solicitudes.length === 0) {
        container.innerHTML = "<p>No hay solicitudes registradas.</p>";
        return;
    }

    solicitudes.forEach(sol => {
        const box = document.createElement("div");
        box.className = "box";

        const estadoClass = sol.estado === "Pendiente" ? "estado-pendiente" : "estado-entregado";

        let html = `
            <div class="solicitud-header">Solicitud #${sol.id} – <span class="${estadoClass}">${sol.estado}</span></div>
            <p><b>Docente:</b> ${sol.docente}</p>
            <p><b>Asignatura:</b> ${sol.asignatura}</p>
            <p><b>Fecha:</b> ${new Date(sol.fecha).toLocaleString()}</p>
            <table>
                <thead>
                    <tr>
                        <th>Material</th>
                        <th>Cantidad</th>
                    </tr>
                </thead>
                <tbody>
        `;

        sol.materiales.forEach(mat => {
            html += `<tr><td>${mat.nombre}</td><td>${mat.cantidad}</td></tr>`;
        });

        html += `</tbody></table>`;
        box.innerHTML = html;

        container.appendChild(box);
    });
}

// Ejecutar al cargar
cargarHistorial();
</script>

</body>
</html>
