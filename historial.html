<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Historial de Solicitudes</title>
<style>
    body { font-family: Arial; background: #f5f5f5; margin: 0; padding: 15px; }
    .box { background: white; max-width: 600px; margin: auto; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px #ccc; }
    h2 { text-align: center; margin-bottom: 15px; }
    .filtro { margin-bottom: 15px; }
    input[type=date] { padding: 8px; width: 48%; margin-right: 4%; border-radius: 5px; border: 1px solid #aaa; }
    table { width: 100%; border-collapse: collapse; margin-top: 10px; }
    th, td { border: 1px solid #ccc; padding: 10px; text-align: left; font-size: 14px; }
    th { background: #007bff; color: white; }
    .btnVolver { background: #6c757d; color: white; width: 100%; padding: 12px; border: none; border-radius: 6px; cursor: pointer; margin-top: 15px; font-size: 16px; }
    .btnVolver:hover { background: #565e64; }
    @media (max-width: 500px) {
        input[type=date] { width: 100%; margin: 5px 0; }
    }
</style>
</head>
<body>

<div class="box">
    <h2>Historial de Solicitudes</h2>

    <div class="filtro">
        <label>Desde: <input type="date" id="fechaDesde"></label>
        <label>Hasta: <input type="date" id="fechaHasta"></label>
    </div>

    <table id="historialTable">
        <thead>
            <tr>
                <th>ID</th>
                <th>Docente</th>
                <th>Asignatura</th>
                <th>Fecha</th>
                <th>Estado</th>
            </tr>
        </thead>
        <tbody>
            <tr><td colspan="5" style="text-align:center;">Cargando solicitudes...</td></tr>
        </tbody>
    </table>

    <button class="btnVolver" onclick="location.href='menu.html'">Volver</button>
</div>

<script>
const API_URL = "TU_URL_DE_APPS_SCRIPT_AQUI"; // reemplaza con tu URL real

async function cargarHistorial() {
    const user = JSON.parse(localStorage.getItem("currentUser"));
    const tbody = document.querySelector("#historialTable tbody");
    tbody.innerHTML = '<tr><td colspan="5" style="text-align:center;">Cargando solicitudes...</td></tr>';

    if (!user) {
        tbody.innerHTML = '<tr><td colspan="5" style="text-align:center;">Usuario no encontrado. Inicie sesi√≥n.</td></tr>';
        return;
    }

    try {
        const res = await fetch(`${API_URL}?action=getSolicitudes&email=${user.email}`);
        const json = await res.json();

        if (!json.ok || !json.data || json.data.length === 0) {
            tbody.innerHTML = '<tr><td colspan="5" style="text-align:center;">No hay solicitudes registradas.</td></tr>';
            return;
        }

        mostrarSolicitudes(json.data);
    } catch (err) {
        tbody.innerHTML = '<tr><td colspan="5" style="text-align:center; color:red;">Error al cargar historial.</td></tr>';
        console.error(err);
    }
}

function mostrarSolicitudes(solicitudes) {
    const tbody = document.querySelector("#historialTable tbody");
    tbody.innerHTML = "";

    const desde = document.getElementById("fechaDesde").value ? new Date(document.getElementById("fechaDesde").value) : null;
    const hasta = document.getElementById("fechaHasta").value ? new Date(document.getElementById("fechaHasta").value) : null;

    const filtradas = solicitudes.filter(s => {
        const fecha = new Date(s.fecha);
        if (desde && fecha < desde) return false;
        if (hasta && fecha > hasta) return false;
        return true;
    });

    if (filtradas.length === 0) {
        tbody.innerHTML = '<tr><td colspan="5" style="text-align:center;">No hay solicitudes en el rango seleccionado.</td></tr>';
        return;
    }

    filtradas.forEach(s => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
            <td>${s.id}</td>
            <td>${s.docente}</td>
            <td>${s.asignatura}</td>
            <td>${new Date(s.fecha).toLocaleDateString()}</td>
            <td>${s.estado}</td>
        `;
        tbody.appendChild(tr);
    });
}

// Filtro por fecha
document.getElementById("fechaDesde").addEventListener("change", cargarHistorial);
document.getElementById("fechaHasta").addEventListener("change", cargarHistorial);

cargarHistorial();
</script>

</body>
</html>
