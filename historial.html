<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Historial de Solicitudes</title>
<style>
    body { font-family: Arial; background: #f5f5f5; margin: 0; padding: 15px; }
    .box { background: white; max-width: 600px; margin: auto; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px #ccc; }
    h2 { text-align: center; margin-bottom: 15px; }
    table { width: 100%; border-collapse: collapse; margin-top: 10px; }
    th, td { border: 1px solid #ccc; padding: 10px; font-size: 14px; }
    th { background: #007bff; color: white; }
    .materials { background: #f8f9fa; }
    .materials td { padding-left: 30px; font-size: 13px; }
    .btnToggle { background: none; border: none; color: #007bff; cursor: pointer; font-size: 14px; }
    .btnVolver { background: #6c757d; color: white; width: 100%; padding: 12px; border: none; border-radius: 6px; cursor: pointer; margin-top: 15px; font-size: 16px; }
    .btnVolver:hover { background: #565e64; }
    @media (max-width: 500px) { th, td { font-size: 12px; padding: 8px; } }
</style>
</head>
<body>

<div class="box">
    <h2>Historial de Solicitudes Entregadas</h2>

    <table id="historialTable">
        <thead>
            <tr>
                <th>ID</th>
                <th>Docente</th>
                <th>Asignatura</th>
                <th>Fecha</th>
                <th>Acción</th>
            </tr>
        </thead>
        <tbody>
            <tr><td colspan="5" style="text-align:center;">Cargando historial...</td></tr>
        </tbody>
    </table>

    <button class="btnVolver" onclick="location.href='menu.html'">Volver</button>
</div>

<script>
const API_URL = "TU_URL_DE_APPS_SCRIPT_AQUI"; // reemplaza con tu URL real

async function cargarHistorial() {
    const user = JSON.parse(localStorage.getItem("currentUser"));
    const tbody = document.querySelector("#historialTable tbody");
    tbody.innerHTML = '<tr><td colspan="5" style="text-align:center;">Cargando historial...</td></tr>';

    if (!user) {
        tbody.innerHTML = '<tr><td colspan="5" style="text-align:center;">Usuario no encontrado. Inicie sesión.</td></tr>';
        return;
    }

    try {
        const res = await fetch(`${API_URL}?action=getSolicitudes&email=${user.email}`);
        const json = await res.json();

        if (!json.ok || !json.data || json.data.length === 0) {
            tbody.innerHTML = '<tr><td colspan="5" style="text-align:center;">No hay solicitudes registradas.</td></tr>';
            return;
        }

        // Filtrar solo entregadas
        const entregadas = json.data.filter(s => s.estado === "Entregado");

        if (entregadas.length === 0) {
            tbody.innerHTML = '<tr><td colspan="5" style="text-align:center;">No hay solicitudes entregadas.</td></tr>';
            return;
        }

        mostrarSolicitudes(entregadas);
    } catch (err) {
        tbody.innerHTML = '<tr><td colspan="5" style="text-align:center; color:red;">Error al cargar historial.</td></tr>';
        console.error(err);
    }
}

function mostrarSolicitudes(solicitudes) {
    const tbody = document.querySelector("#historialTable tbody");
    tbody.innerHTML = "";

    solicitudes.forEach(s => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
            <td>${s.id}</td>
            <td>${s.docente}</td>
            <td>${s.asignatura}</td>
            <td>${new Date(s.fecha).toLocaleDateString()}</td>
            <td><button class="btnToggle" onclick="toggleMaterials(this)">Ver Materiales</button></td>
        `;
        tbody.appendChild(tr);

        // Fila oculta para materiales
        const matTr = document.createElement("tr");
        matTr.classList.add("materials");
        matTr.style.display = "none";
        const matTd = document.createElement("td");
        matTd.colSpan = 5;
        matTd.innerHTML = s.materiales.map(m => `${m.nombre} (Cantidad: ${m.cantidad})`).join("<br>");
        matTr.appendChild(matTd);
        tbody.appendChild(matTr);
    });
}

function toggleMaterials(button) {
    const tr = button.parentElement.parentElement;
    const nextTr = tr.nextElementSibling;
    if (nextTr && nextTr.classList.contains("materials")) {
        nextTr.style.display = nextTr.style.display === "none" ? "" : "none";
    }
}

cargarHistorial();
</script>

</body>
</html>
