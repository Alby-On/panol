<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Historial de Solicitudes</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: Arial;
            background: #f0f2f5;
            padding: 20px;
            margin: 0;
        }
        .box {
            background: white;
            padding: 20px;
            width: 100%;
            max-width: 900px;
            margin: auto;
            margin-top: 10px;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0,0,0,0.15);
        }
        h2 { text-align:center; }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 12px;
            font-size: 14px;
            text-align: left;
        }
        th {
            background: #007bff;
            color: white;
            text-align: center;
        }
        .btnDetalle {
            background: #17a2b8;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 6px;
            cursor: pointer;
        }
        .btnVolver {
            background: #6c757d;
            padding: 12px;
            width: 100%;
            border: none;
            border-radius: 6px;
            color: white;
            font-size: 17px;
            cursor: pointer;
            margin-top: 15px;
        }
        .materialesBox {
            display: none;
            background: #f7f7f7;
            padding: 10px;
            margin-top: 5px;
            border-radius: 6px;
        }
    </style>
</head>
<body>

<div class="box">
    <h2>Historial de Solicitudes</h2>

    <table id="historialTable">
        <thead>
            <tr>
                <th>ID</th>
                <th>Docente</th>
                <th>Asignatura</th>
                <th>Fecha</th>
                <th>Estado</th>
                <th>Materiales</th>
            </tr>
        </thead>
        <tbody>
            <tr><td colspan="6" style="text-align:center;">Cargando historial...</td></tr>
        </tbody>
    </table>

    <button class="btnVolver" onclick="location.href='menu.html'">Volver</button>
</div>

<script>
const API_URL = "https://script.google.com/macros/s/AKfycbxKBcwZNWU2HpqhO40VxW1r3BQtdv9i3vF4sDQT4Luh1RINjCysBv4i0v6crhMSIJsc/exec";

// Obtener usuario logueado
const user = JSON.parse(localStorage.getItem("currentUser"));
if (!user) {
    window.location.href = "index.html";
}

// Cargar historial de solicitudes entregadas
async function cargarHistorial() {
    const tbody = document.querySelector("#historialTable tbody");
    tbody.innerHTML = `<tr><td colspan="6" style="text-align:center;">Cargando historial...</td></tr>`;

    try {
        const res = await fetch(`${https://script.google.com/macros/s/AKfycbxKBcwZNWU2HpqhO40VxW1r3BQtdv9i3vF4sDQT4Luh1RINjCysBv4i0v6crhMSIJsc/exec}?action=getHistorial&email=${user.email}`);
        const json = await res.json();

        if (!json.ok) {
            tbody.innerHTML = `<tr><td colspan="6" style="text-align:center;">Error al cargar historial.</td></tr>`;
            return;
        }

        const entregadas = json.solicitudes.filter(s => s.estado === "Entregado");

        if (entregadas.length === 0) {
            tbody.innerHTML = `<tr><td colspan="6" style="text-align:center;">No hay solicitudes completadas.</td></tr>`;
            return;
        }

        tbody.innerHTML = "";

        entregadas.forEach(s => {
            const row = document.createElement("tr");
            row.innerHTML = `
                <td>${s.id}</td>
                <td>${s.docente}</td>
                <td>${s.asignatura}</td>
                <td>${new Date(s.fecha).toLocaleString()}</td>
                <td>${s.estado}</td>
                <td>
                    <button class="btnDetalle" onclick="toggleMateriales('${s.id}')">Ver</button>
                    <div id="mat-${s.id}" class="materialesBox">
                        ${s.materiales.map(m => `• ${m.material} — ${m.cantidad}<br>`).join('')}
                    </div>
                </td>
            `;
            tbody.appendChild(row);
        });

    } catch (err) {
        tbody.innerHTML = `<tr><td colspan="6" style="text-align:center;">Error de conexión.</td></tr>`;
        console.error(err);
    }
}

// Mostrar/ocultar materiales
function toggleMateriales(id) {
    const box = document.getElementById(`mat-${id}`);
    box.style.display = box.style.display === "none" ? "block" : "none";
}

// Ejecutar al cargar
cargarHistorial();
</script>

</body>
</html>
