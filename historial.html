<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Historial de Solicitudes</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
        body {
            font-family: Arial;
            background: #f0f2f5;
            padding: 20px;
            margin: 0;
        }

        .box {
            background: white;
            padding: 20px;
            max-width: 900px;
            margin: auto;
            margin-top: 15px;
            border-radius: 12px;
            box-shadow: 0 0 12px rgba(0,0,0,0.15);
        }

        h2 {
            text-align:center;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 15px;
        }

        th {
            background: #007bff;
            color:white;
            padding: 10px;
            text-align:center;
        }

        td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align:center;
            background: #fafafa;
        }

        #mensaje {
            padding: 10px;
            text-align:center;
            margin-bottom: 10px;
            font-size: 16px;
        }

        .btnVolver {
            background: #6c757d;
            padding: 12px;
            width: 100%;
            border: none;
            border-radius: 6px;
            color: white;
            font-size: 17px;
            cursor: pointer;
            margin-top: 20px;
        }
    </style>
</head>

<body>

<div class="box">

    <h2>Historial de Solicitudes</h2>

    <div id="mensaje">Cargando historial...</div>

    <table id="historialTable">
        <thead>
            <tr>
                <th>ID</th>
                <th>Docente</th>
                <th>Asignatura</th>
                <th>Fecha</th>
                <th>Estado</th>
            </tr>
        </thead>
        <tbody>
            <!-- Aquí se insertará la data -->
        </tbody>
    </table>

    <button class="btnVolver" onclick="location.href='menu.html'">Volver</button>
</div>

<script>

// ✅ PON AQUÍ TU URL REAL DEL WEB APP (NO library)
const API_URL = "https://script.google.com/macros/s/AKfycbxKBcwZNWU2HpqhO40VxW1r3BQtdv9i3vF4sDQT4Luh1RINjCysBv4i0v6crhMSIJsc/exec";

// Usuario logeado
const user = JSON.parse(localStorage.getItem("currentUser"));
if (!user) location.href = "index.html";

async function cargarHistorial() {
    const mensaje = document.getElementById("mensaje");
    const tbody = document.querySelector("#historialTable tbody");

    try {
        console.log("Solicitando historial...");
        const res = await fetch(`${https://script.google.com/macros/s/AKfycbxKBcwZNWU2HpqhO40VxW1r3BQtdv9i3vF4sDQT4Luh1RINjCysBv4i0v6crhMSIJsc/exec}?action=getHistorial&email=${encodeURIComponent(user.email)}`);
        console.log("Estado respuesta:", res.status, res.statusText);

        const text = await res.text();
        console.log("Respuesta RAW:", text);

        const json = JSON.parse(text);
        console.log("JSON:", json);

        if (!json.ok) {
            mensaje.innerHTML = "⚠️ Error al cargar historial.";
            return;
        }

        const lista = json.solicitudes;

        if (lista.length === 0) {
            mensaje.innerHTML = "No tienes solicitudes completadas.";
            return;
        }

        mensaje.style.display = "none";
        tbody.innerHTML = "";

        lista.forEach(sol => {
            const tr = document.createElement("tr");
            tr.innerHTML = `
                <td>${sol.id}</td>
                <td>${sol.docente}</td>
                <td>${sol.asignatura}</td>
                <td>${sol.fecha}</td>
                <td>${sol.estado}</td>
            `;
            tbody.appendChild(tr);
        });

    } catch (err) {
        console.error("ERROR FETCH:", err);
        mensaje.innerHTML = "❌ Error de conexión. Revisa consola.";
    }
}

cargarHistorial();

</script>

</body>
</html>
