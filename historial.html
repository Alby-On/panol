<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Historial de Solicitudes</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: Arial;
            background: #f0f2f5;
            margin: 0;
            padding: 20px;
        }
        .box {
            background: white;
            max-width: 500px;
            margin: auto;
            padding: 20px;
            margin-top: 15px;
            border-radius: 12px;
            box-shadow: 0 0 12px rgba(0,0,0,0.15);
        }
        h2 { text-align: center; }

        .solicitud {
            background: #ffffff;
            padding: 12px;
            border-radius: 10px;
            margin-bottom: 12px;
            border: 1px solid #ddd;
        }
        .btnVer {
            width: 100%;
            padding: 10px;
            margin-top: 8px;
            border: none;
            background: #17a2b8;
            color: white;
            border-radius: 6px;
            cursor: pointer;
            font-size: 15px;
        }
        .btnVolver {
            width: 100%;
            padding: 12px;
            margin-top: 15px;
            border: none;
            background: #6c757d;
            color: white;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
        }
    </style>
</head>
<body>

<div class="box">
    <h2>Historial de Solicitudes</h2>

    <div id="listado">Cargando solicitudes...</div>

    <button class="btnVolver" onclick="location.href='menu.html'">Volver</button>
</div>

<script>
const API_URL = "TU_URL_WEBAPP_AQUI";

// Verificar usuario
const user = JSON.parse(localStorage.getItem("currentUser"));
if (!user) location.href = "index.html";

/* ------ Cargar historial SIMPLE ------ */
async function cargarHistorial() {
    const cont = document.getElementById("listado");

    try {
        const res = await fetch(API_URL, {
            method: "POST",
            body: JSON.stringify({
                action: "getHistorialSimple",
                userEmail: user.email
            })
        });

        const json = await res.json();

        if (!json.ok) {
            cont.innerHTML = "Error al cargar historial.";
            return;
        }

        const lista = json.solicitudes;

        if (lista.length === 0) {
            cont.innerHTML = "<p>No tienes solicitudes registradas.</p>";
            return;
        }

        cont.innerHTML = "";

        lista.forEach(sol => {
            const div = document.createElement("div");
            div.className = "solicitud";

            div.innerHTML = `
                <b>ID:</b> ${sol.id}<br>
                <b>Docente:</b> ${sol.docente}<br>
                <b>Asignatura:</b> ${sol.asignatura}<br>
                <b>Fecha:</b> ${sol.fecha}<br>
                <b>Estado:</b> ${sol.estado}<br><br>

                <button class="btnVer" onclick="alert('Aquí mostraremos los materiales más adelante')">
                    Ver detalles
                </button>
            `;

            cont.appendChild(div);
        });

    } catch (err) {
        cont.innerHTML = "Error de conexión.";
    }
}

cargarHistorial();
</script>

</body>
</html>
