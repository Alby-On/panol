<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Historial de Solicitudes</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
    body {
        font-family: Arial, sans-serif;
        background: #f5f5f5;
        margin: 0;
        padding: 15px;
    }

    .box {
        background: #fff;
        padding: 20px;
        border-radius: 14px;
        box-shadow: 0 0 10px #ccc;
        max-width: 600px;
        margin: auto;
    }

    h2 {
        margin-top: 0;
        font-size: 22px;
        text-align: center;
    }

    .btn {
        width: 100%;
        display: block;
        text-align: center;
        background: #007bff;
        color: white;
        text-decoration: none;
        padding: 12px;
        border-radius: 8px;
        margin-bottom: 20px;
        font-size: 17px;
    }

    /* Tabla responsive */
    .tabla-container {
        width: 100%;
        overflow-x: auto;
    }

    table {
        width: 100%;
        border-collapse: collapse;
        min-width: 520px; /* Para scroll horizontal si es necesario */
    }

    th, td {
        text-align: left;
        padding: 10px;
        border-bottom: 1px solid #ddd;
        font-size: 15px;
    }

    th {
        background: #007bff;
        color: white;
        font-size: 16px;
    }

    tr:hover {
        background: #f1f1f1;
    }
</style>
</head>
<body>

<div class="box">
    <h2>Historial de Solicitudes</h2>

    <a class="btn" href="menu.html">⬅ Volver al Menú</a>

    <div class="tabla-container">
        <table id="tablaHistorial">
            <thead>
                <tr>
                    <th>Fecha</th>
                    <th>Material</th>
                    <th>Cantidad</th>
                    <th>Estado</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
</div>

<script>
const API_URL = "https://script.google.com/macros/s/AKfycbxKBcwZNWU2HpqhO40VxW1r3BQtdv9i3vF4sDQT4Luh1RINjCysBv4i0v6crhMSIJsc/exec";

// Verificar usuario logueado
const user = JSON.parse(localStorage.getItem("currentUser"));
if (!user) {
    alert("Debe iniciar sesión.");
    window.location.href = "index.html";
}

// Cargar historial
async function cargarHistorial() {
    const res = await fetch(API_URL + "?action=historial&email=" + user.email);
    const json = await res.json();

    if (!json.ok) {
        alert("Error cargando historial");
        return;
    }

    const tbody = document.querySelector("#tablaHistorial tbody");
    tbody.innerHTML = "";

    json.data.forEach(row => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
            <td>${row.fecha}</td>
            <td>${row.material}</td>
            <td>${row.cantidad}</td>
            <td>${row.estado}</td>
        `;
        tbody.appendChild(tr);
    });
}

cargarHistorial();
</script>

</body>
</html>
