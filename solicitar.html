<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Solicitar Materiales</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: Arial;
            background: #f0f2f5;
            padding: 20px;
            margin: 0;
        }
        .box {
            background: white;
            padding: 20px;
            width: 100%;
            max-width: 750px;
            margin: auto;
            margin-top: 10px;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0,0,0,0.15);
        }
        h2 { text-align: center; }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 10px;
        }
        th {
            background: #007bff;
            color: white;
            text-align: center;
        }
        td input {
            width: 100%;
            padding: 7px;
            font-size: 14px;
        }
        .btnAdd, .btnRemove {
            background: #17a2b8;
            color: white;
            border: none;
            padding: 10px;
            width: 100%;
            margin-top: 8px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 15px;
        }
        .btnRemove { background: #dc3545; }
        .btnEnviar {
            background: #28a745;
            margin-top: 15px;
            padding: 12px;
            width: 100%;
            border: none;
            color: white;
            border-radius: 6px;
            font-size: 17px;
            cursor: pointer;
        }
        .btnVolver {
            background: #6c757d;
            margin-top: 10px;
            padding: 12px;
            width: 100%;
            border: none;
            color: white;
            border-radius: 6px;
            font-size: 17px;
            cursor: pointer;
        }
        select, input[type="text"] {
            width: 100%;
            padding: 10px;
            font-size: 15px;
            margin-top: 5px;
            margin-bottom: 15px;
            border-radius: 6px;
            border: 1px solid #aaa;
        }
    </style>
</head>
<body>

<div class="box">
    <h2>Solicitud de Materiales</h2>

    <label><b>Docente a cargo:</b></label>
    <select id="docente">
        <option value="">Seleccione un docente</option>
        <option>AARÓN EDUARDO SEPÚLVEDA MEDINA</option>
        <option>ALEJANDRO GABRIEL MOENA VALDERRAMA</option>
        <option>BRAYAN PATRICIO DEL VALLE AEDO</option>
        <option>DANIELA FERNANDA MARTÍNEZ MARTÍNEZ</option>
        <option>EDUARDO ARTURO BASTÍAS GARCÍA</option>
        <option>ELÍAS ANDRÉS POBLETE AVILA</option>
        <option>GERARDO NICOLÁS SEPÚLVEDA GUTIÉRREZ</option>
        <option>GIOVANNI ANDRÉS JARA TORRES</option>
        <option>JORGE ANDRÉS PÉREZ MILLAR</option>
        <option>JOSEFA CATALINA LISBOA RIVERA</option>
        <option>JULIO CESAR ALARCON MONTEROS</option>
        <option>MANUEL ALEJANDRO HENRIQUEZ OLIVA</option>
        <option>MARCO ANTONIO ARRIAGADA CASAS</option>
        <option>PEDRO PATRICIO PEDRERO PÉREZ</option>
        <option>RICHARD ANTONIO VALDERRAMA SAN MARTIN</option>
        <option>RICHARD NICOLÁS SANTOS MARTÍNEZ</option>
        <option>ROBERTO SEBASTIAN CID LIZAMA</option>
        <option>RODRIGO ALEJANDRO CONTRERAS ZÚÑIGA</option>
        <option>RODRIGO ALEJANDRO GARRIDO GARRIDO</option>
        <option>ROLANDO EDUARDO ORTEGA FUENTES</option>
        <option>VÍCTOR EDUARDO ZAPATA MYRIK</option>
        <option>OTROS DOCENTES</option>
    </select>

    <label><b>Asignatura:</b></label>
    <input type="text" id="asignatura" placeholder="Ej: Instalaciones Eléctricas II">

    <h3>Materiales Solicitados</h3>

    <table id="tabla">
        <thead>
            <tr>
                <th>Material / Equipo</th>
                <th>Cantidad</th>
            </tr>
        </thead>
        <tbody id="tbody">
            <tr>
                <td><input type="text" placeholder="Ej: Multímetro UT33C"></td>
                <td><input type="number" min="1" value="1"></td>
            </tr>
        </tbody>
    </table>

    <button class="btnAdd" onclick="addRow()">➕ Agregar Material</button>
    <button class="btnRemove" onclick="removeRow()">➖ Eliminar Último</button>

    <button class="btnEnviar" onclick="enviar()">Enviar Solicitud</button>
    <button class="btnVolver" onclick="location.href='menu.html'">Volver</button>
</div>

<script>
const API_URL = "https://script.google.com/macros/s/AKfycbzhgxzzqjU6JOTGhac5wNE8n9SU7a1iVIPq356x5NGbdaVj3-pVZ1hQP4WLOXTi_ACJ/exec";

/* ----------- VERIFICAR USUARIO LOGEADO ----------- */
const user = JSON.parse(localStorage.getItem("currentUser"));
if (!user) {
    window.location.href = "index.html";
}

/* ----------- AGREGAR FILA ----------- */
function addRow() {
    const tr = document.createElement("tr");
    tr.innerHTML = `
        <td><input type="text" placeholder="Ej: Cables de prueba"></td>
        <td><input type="number" min="1" value="1"></td>
    `;
    document.getElementById("tbody").appendChild(tr);
}

/* ----------- ELIMINAR ÚLTIMA FILA ----------- */
function removeRow() {
    const tbody = document.getElementById("tbody");
    if (tbody.rows.length > 1) {
        tbody.deleteRow(tbody.rows.length - 1);
    } else {
        alert("Debe haber al menos un material.");
    }
}

/* ----------- ENVIAR SOLICITUD AL BACKEND ----------- */
async function enviar() {
    const docente = document.getElementById("docente").value;
    const asignatura = document.getElementById("asignatura").value.trim();

    if (!docente) { alert("Seleccione un docente."); return; }
    if (!asignatura) { alert("Ingrese la asignatura."); return; }

    const filas = document.querySelectorAll("#tbody tr");
    const materiales = [];

    filas.forEach(f => {
        const nombre = f.children[0].querySelector("input").value.trim();
        const cantidad = f.children[1].querySelector("input").value.trim();
        if (nombre && cantidad) {
            materiales.push({ nombre, cantidad });
        }
    });

    if (materiales.length === 0) {
        alert("Debe ingresar al menos un material.");
        return;
    }

    const data = {
        action: "nuevaSolicitud",
        userEmail: user.email,
        docente,
        asignatura,
        materiales
    };

    try {
        const res = await fetch(API_URL, {
            method: "POST",
            body: JSON.stringify(data)
        });

        const json = await res.json();

        if (!json.ok) {
            alert("Error: " + json.msg);
            return;
        }

        alert("✅ Solicitud enviada con éxito.");
        location.href = "menu.html";

    } catch (err) {
        alert("Error de conexión con el servidor.");
    }
}
</script>

</body>
</html>
