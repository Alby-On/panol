<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Menú Principal</title>
<style>
    body {
        font-family: Arial;
        max-width: 500px;
        margin: 20px auto;
        background: #f0f2f5;
        padding: 20px;
        text-align: center;
        border-radius: 10px;
    }
    .card {
        background: white;
        padding: 15px;
        margin: 10px 0;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    button {
        width: 100%;
        padding: 12px;
        margin: 10px 0;
        background: #007bff;
        color: white;
        border: none;
        border-radius: 6px;
        cursor: pointer;
    }
</style>
</head>
<body>

<h2>Menú Principal</h2>

<div id="perfil" class="card"></div>

<button onclick="window.location='solicitar.html'">Solicitar Material</button>
<button onclick="window.location='pendientes.html'">Solicitudes Pendientes</button>
<button onclick="cerrar()">Cerrar Sesión</button>

<script>
    const user = JSON.parse(localStorage.getItem("currentUser"));
    if(!user){ window.location='index.html'; }

    document.getElementById("perfil").innerHTML = `
        <h3>Perfil del Usuario</h3>
        <p><b>Nombre:</b> ${user.nombre}</p>
        <p><b>Carrera:</b> ${user.carrera}</p>
        <p><b>Teléfono:</b> ${user.telefono}</p>
        <p><b>Email:</b> ${user.email}</p>
    `;

    function cerrar(){
        localStorage.removeItem("currentUser");
        window.location='index.html';
    }
</script>

</body>
</html>
