<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Menú Principal</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body { 
            font-family: Arial; 
            background: #f5f5f5; 
            padding: 20px;
            margin: 0;
        }
        .box {
            background: white; padding: 20px; width: 100%;
            max-width: 420px; margin: auto; margin-top: 20px;
            border-radius: 12px; box-shadow: 0 0 10px #ccc;
        }
        .perfil {
            background: #e9ecef;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 15px;
            font-size: 15px;
        }
        button {
            width: 100%; background: #28a745; color: white; padding: 12px;
            border: none; border-radius: 7px; cursor: pointer;
            margin-top: 12px; font-size: 17px;
        }
        button:hover { background: #1e7e34; }
        .logout {
            background: #dc3545 !important;
        }
        .logout:hover {
            background: #b02a37 !important;
        }
    </style>
</head>
<body>

<div class="box">
    <h2 style="text-align:center;">Menú Principal</h2>

    <!-- PERFIL DEL USUARIO -->
    <div class="perfil">
        <p><b>Nombre:</b> <span id="pNombre"></span></p>
        <p><b>RUT:</b> <span id="pRut"></span></p>
        <p><b>Carrera:</b> <span id="pCarrera"></span></p>
        <p><b>Teléfono:</b> <span id="pTelefono"></span></p>
        <p><b>Correo:</b> <span id="pCorreo"></span></p>
    </div>

    <button onclick="location.href='solicitar.html'">Solicitar Materiales</button>
    <button onclick="location.href='pendientes.html'">Entregas Pendientes</button>
    
    <button class="logout" onclick="logout()">Cerrar Sesión</button>
</div>

<script>
/* ---------------------- VALIDAR SESIÓN ---------------------- */

const user = JSON.parse(localStorage.getItem("currentUser"));

if (!user) {
    // Si no hay sesión iniciada → volver al index
    window.location.href = "index.html";
}

/* ---------------------- CARGAR DATOS ---------------------- */

document.getElementById("pNombre").textContent   = user.nombre;
document.getElementById("pRut").textContent      = user.rut;
document.getElementById("pCarrera").textContent  = user.carrera;
document.getElementById("pTelefono").textContent = user.telefono;
document.getElementById("pCorreo").textContent   = user.email;

/* ---------------------- LOGOUT ---------------------- */

function logout() {
    localStorage.removeItem("currentUser");
    window.location.href = "index.html";
}
</script>

</body>
</html>
