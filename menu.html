<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Menú Principal</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
    body {
        font-family: Arial, sans-serif;
        background: #f0f2f5;
        padding: 10px;
    }
    .box {
        background: white;
        padding: 20px;
        max-width: 400px;
        margin: auto;
        border-radius: 12px;
        box-shadow: 0 0 15px rgba(0,0,0,0.15);
    }
    h2 { text-align: center; margin-bottom: 20px; }
    .perfil {
        background: #e9ecef;
        padding: 15px;
        border-radius: 10px;
        margin-bottom: 15px;
        font-size: 14px;
    }
    .perfil p { margin: 6px 0; }
    button {
        width: 100%;
        padding: 12px;
        margin-top: 10px;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        cursor: pointer;
        color: white;
    }
    .btnPrimary { background: #28a745; }
    .btnPrimary:hover { background: #218838; }
    .btnSecondary { background: #007bff; }
    .btnSecondary:hover { background: #0056b3; }
    .logout { background: #dc3545; }
    .logout:hover { background: #c82333; }

    @media screen and (max-width: 400px){
        .perfil { font-size: 13px; padding: 12px; }
        button { font-size: 14px; padding: 10px; }
    }
</style>
</head>
<body>

<div class="box">
    <h2>Menú Principal</h2>

    <!-- PERFIL DEL USUARIO (demo) -->
    <div class="perfil">
        <p><b>Nombre:</b> <span id="pNombre">(nombre)</span></p>
        <p><b>RUT:</b> <span id="pRut">(rut)</span></p>
        <p><b>Carrera:</b> <span id="pCarrera">(carrera)</span></p>
        <p><b>Teléfono:</b> <span id="pTelefono">(telefono)</span></p>
        <p><b>Correo:</b> <span id="pCorreo">(correo)</span></p>
    </div>

    <button class="btnPrimary" onclick="location.href='solicitar.html'">Solicitar Materiales</button>
    <button class="btnPrimary" onclick="location.href='pendientes.html'">Entregas Pendientes</button>
    <button class="logout" onclick="location.href='index.html'">Cerrar Sesión</button>
</div>

<script>
// Demo de usuario
document.getElementById("pNombre").textContent = "(demo)";
document.getElementById("pRut").textContent = "(demo)";
document.getElementById("pCarrera").textContent = "(demo)";
document.getElementById("pTelefono").textContent = "(demo)";
document.getElementById("pCorreo").textContent = "(demo)";
</script>

</body>
</html>
