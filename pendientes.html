<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Solicitudes Pendientes</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
    body {
        font-family: Arial, sans-serif;
        background: #f0f2f5;
        padding: 10px;
    }
    .box {
        background: white;
        padding: 20px;
        max-width: 750px;
        margin: auto;
        border-radius: 12px;
        box-shadow: 0 0 15px rgba(0,0,0,0.15);
    }
    h2 {
        text-align: center;
        margin-bottom: 20px;
    }
    .solicitud {
        margin-bottom: 25px;
        padding: 15px;
        border-left: 5px solid #007bff;
        background: #f8f9fa;
        border-radius: 8px;
    }
    .solicitud h3 {
        margin: 0 0 10px 0;
        font-size: 16px;
    }
    .table-container {
        overflow-x: auto;
        margin-bottom: 12px;
    }
    table {
        width: 100%;
        border-collapse: collapse;
        min-width: 400px;
    }
    th, td {
        border: 1px solid #ccc;
        padding: 10px;
        text-align: left;
        font-size: 14px;
    }
    th {
        background: #007bff;
        color: white;
        font-size: 15px;
    }
    input[type="checkbox"] {
        transform: scale(1.3);
    }
    button {
        width: 100%;
        padding: 12px;
        margin-top: 5px;
        border: none;
        border-radius: 6px;
        font-size: 16px;
        cursor: pointer;
        color: white;
    }
    .btnCompletar { background: #28a745; }
    .btnCompletar:hover { background: #218838; }
    .btnVolver { background: #6c757d; margin-top: 10px; }
    .btnVolver:hover { background: #565e64; }

    /* RESPONSIVO */
    @media screen and (max-width: 600px){
        th, td { font-size: 13px; padding: 8px; }
        h3 { font-size: 14px; }
        button { font-size: 14px; padding: 10px; }
    }
</style>
</head>
<body>

<div class="box">
    <h2>Solicitudes Pendientes</h2>

    <!-- SOLICITUD DE EJEMPLO (DEMO) -->
    <div class="solicitud">
        <h3>Solicitud #1 – Estado: Pendiente</h3>

        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>Material</th>
                        <th>Cantidad</th>
                        <th>Entregado</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Multímetro UT33C</td>
                        <td>2</td>
                        <td style="text-align:center;"><input type="checkbox"></td>
                    </tr>
                    <tr>
                        <td>Cables de prueba</td>
                        <td>4</td>
                        <td style="text-align:center;"><input type="checkbox"></td>
                    </tr>
                </tbody>
            </table>
        </div>

        <button class="btnCompletar" onclick="marcarEntregada(this)">Marcar Como Completada</button>
    </div>

    <button class="btnVolver" onclick="location.href='menu.html'">Volver</button>
</div>

<script>
function marcarEntregada(boton) {
    alert("Solicitud marcada como completada ✅ (modo demo)");
}
</script>

</body>
</html>
