<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Solicitudes Pendientes</title>
    <style>
        body {
            font-family: Arial;
            background: #f0f2f5;
            padding: 20px;
        }
        .box {
            background: white;
            padding: 20px;
            max-width: 750px;
            margin: auto;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0,0,0,0.15);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .solicitud {
            margin-bottom: 25px;
            padding: 15px;
            border-left: 5px solid #007bff;
            background: #f8f9fa;
            border-radius: 8px;
        }

        .solicitud h3 {
            margin: 0 0 10px 0;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 12px;
        }

        th, td {
            border: 1px solid #ccc;
            padding: 10px;
        }

        th {
            background: #007bff;
            color: white;
        }

        .btnCompletar {
            background: #28a745;
            padding: 12px;
            width: 100%;
            border: none;
            border-radius: 6px;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        .btnCompletar:hover { background: #218838; }

        .btnVolver {
            background: #6c757d;
            padding: 12px;
            width: 100%;
            border: none;
            border-radius: 6px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }
        .btnVolver:hover { background: #565e64; }
    </style>
</head>
<body>

<div class="box">
    <h2>Solicitudes Pendientes</h2>

    <!-- SOLICITUD DE EJEMPLO (DEMO) -->
    <div class="solicitud">
        <h3>Solicitud #1 – Estado: Pendiente</h3>

        <table>
            <thead>
                <tr>
                    <th>Material</th>
                    <th>Cantidad</th>
                    <th>Entregado</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Multímetro UT33C</td>
                    <td>2</td>
                    <td style="text-align:center;"><input type="checkbox"></td>
                </tr>
                <tr>
                    <td>Cables de prueba</td>
                    <td>4</td>
                    <td style="text-align:center;"><input type="checkbox"></td>
                </tr>
            </tbody>
        </table>

        <button class="btnCompletar" onclick="marcarEntregada(this)">Marcar Como Completada</button>
    </div>

    <button class="btnVolver" onclick="location.href='menu.html'">Volver</button>
</div>

<script>
function marcarEntregada(boton) {
    alert("Solicitud marcada como completada ✅ (modo demo)");  
}
</script>

</body>
</html>
