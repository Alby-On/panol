<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Solicitudes Pendientes</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f0f2f5;
            margin: 0;
            padding: 20px;
        }

        .box {
            background: white;
            padding: 20px;
            max-width: 900px;
            margin: 20px auto;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0,0,0,0.15);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }

        th {
            background: #007bff;
            color: white;
            padding: 10px;
        }

        td {
            border: 1px solid #ccc;
            padding: 10px;
            vertical-align: top;
        }

        .item {
            display: flex;
            align-items: center;
            margin-bottom: 5px;
        }

        .item input {
            margin-right: 10px;
        }

        button {
            padding: 10px 14px;
            cursor: pointer;
            border: none;
            border-radius: 6px;
            background: #28a745;
            color: white;
        }

        button:hover {
            background: #218838;
        }
    </style>
</head>

<body>

<div class="box">
    <h2>Solicitudes Pendientes</h2>

    <table>
        <thead>
            <tr>
                <th>Docente</th>
                <th>Asignatura</th>
                <th>Materiales</th>
                <th>Acción</th>
            </tr>
        </thead>
        <tbody id="tbody"></tbody>
    </table>

    <button style="background:#6c757d; margin-top:15px;" onclick="location.href='menu.html'">
        Volver
    </button>
</div>

<script>
const API_URL = "https://script.google.com/macros/s/AKfycbz9WetM8e7cgqCwrASJERRwWTI-QcozsEflmIvnK41vOJLK0Azoo71Gx17qnDZ2-VA/exec";

/* ----------- VERIFICAR SESIÓN ----------- */
const user = JSON.parse(localStorage.getItem("currentUser"));
if (!user) window.location.href = "index.html";

/* ----------- RENDERIZAR MATERIALES ----------- */
function renderMateriales(materiales, solicitudId) {
    return materiales.map((m, i) => `
        <div class="item">
            <input type="checkbox" class="chk-material" data-solicitud="${solicitudId}">
            <label>${m.nombre} — <strong>${m.cantidad}</strong></label>
        </div>
    `).join("");
}

/* ----------- CARGAR PENDIENTES ----------- */
async function cargarPendientes() {
    try {
        const res = await fetch(API_URL + "?action=getPendientes");
        const json = await res.json();

        if (!json.ok) {
            alert("Error al cargar pendientes");
            return;
        }

        const tbody = document.getElementById("tbody");
        tbody.innerHTML = "";

        json.data.forEach(s => {
            const tr = document.createElement("tr");
            tr.id = `solicitud-${s.id}`;

            tr.innerHTML = `
                <td>${s.docente}</td>
                <td>${s.asignatura}</td>
                <td>${renderMateriales(s.materiales, s.id)}</td>
                <td>
                    <button onclick="confirmarEntrega(${s.id})">Confirmar</button>
                </td>
            `;

            tbody.appendChild(tr);
        });

    } catch (e) {
        alert("Error de conexión con el servidor");
    }
}

/* ----------- CONFIRMAR ENTREGA ----------- */
async function confirmarEntrega(id) {

    const contenedor = document.querySelector(`#solicitud-${id}`);
    const checks = contenedor.querySelectorAll(".chk-material");

    for (const chk of checks) {
        if (!chk.checked) {
            alert("⚠ Debes marcar todos los materiales antes de confirmar la entrega.");
            return;
        }
    }

    const confirmar = confirm("¿Confirmar entrega de TODOS los materiales?");
    if (!confirmar) return;

    try {
        const response = await fetch(API_URL, {
            method: "POST",
            body: JSON.stringify({
                action: "confirmarEntrega",
                id: id
            })
        });

        const json = await response.json();

        if (!json.ok) {
            alert("Error: " + json.msg);
            return;
        }

        alert("✅ Entrega confirmada con éxito");
        cargarPendientes();

    } catch (e) {
        alert("❌ Error de conexión con el servidor");
    }
}

cargarPendientes();
</script>

</body>
</html>
